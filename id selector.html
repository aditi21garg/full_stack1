<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #first{ color:red;}
        .second{ color:green;}

    </style>
</head>
<body>
    <div id="first">First div</div>
    <div class="second">second class</div>
    <div class="second">Third div</div>
    
</body>
</html>
